<div class="card mb-4 shadow-sm"style="height: 500px;">
    <a [routerLink]="['product',product.id]">
        <img class="card-img-top img-fluid" style="height: 225px; width: 100%; display: block;" [src]='product.image' alt="Card image cap">
    </a>
    <div class="card-body h-75">
        <h3 class="h-25 overflow-hidden"> {{product.title}}</h3>
        <p class="card-text overflow-auto h-25">{{product.description}}</p>
        <small>{{product.category}}</small>
        <div class="d-flex justify-content-between align-items-center ">
            <p style="font-weight:bold">{{product.price}} $</p>
            <button type="button" class="btn btn-sm btn-outline-secondary w-75" (click)="addtocart()">Add to cart</button>
        </div>

    </div>
</div>
