<div class="container">
    <div class="row flex-column align-items-center">
        <div class="col-6">
        <img class="card-img-top img-fluid" style="display: block;" [src]='product.image'
            alt="Card image cap">
</div>
        <div class="card-body py-5">
            <h3> {{product.title}}</h3>
            <p class="card-text">{{product.description}}</p>
            <small>{{product.category}}</small>
            <h3>Price:</h3>
            <p style="font-weight:bold">{{product.price}} $</p>
            <div class="d-flex justify-content-between align-items-center ">
                <button type="button" class="btn btn-sm btn-outline-secondary w-25 ml-auto">Add to cart</button>
            </div>


        </div>
    </div>

</div>
