<div class="container">
    <div class="row">
        <div class="col-12">
        <form class="w-75" [formGroup]="editprofile" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="Email">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp">
              <div *ngIf="formcontols.email.touched">
                <p  style="color:red;"  *ngIf="!formcontols.email.value">email is requierd!!!</p>
                <p  style="color:red;" *ngIf="!formcontols.email.valid">email must be like: example.mail.com!!!</p>
              </div>
            </div>
            <div class="form-group">
              <label for="username">username</label>
              <input type="text" class="form-control" formControlName="username" id="username">
             <div *ngIf="formcontols.username.touched ">
        <p  style="color:red;" *ngIf="!formcontols.username.value">userName is requierd!!!</p>
        <p  style="color:red;" *ngIf="!formcontols.username.valid">userName must have no spaces</p>
      </div>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <div class="input-group">
                <input [type]="type" class="form-control" formControlName="password" id="Password">
                <div class="input-group-append">

                
                  <button type="button" (click)="showpassword()" class="btn btn-outline-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                    <path d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.027 7.027 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.088z"/>
                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6l-12-12 .708-.708 12 12-.708.707z"/>
                  </svg></button>
                </div></div>
               <div *ngIf="formcontols.password.touched ">
        <p  style="color:red;" *ngIf="!formcontols.password.value">password is requierd!!!</p>
        <p  style="color:red;" *ngIf="!formcontols.password.valid">password must be 8 character at least!!!</p>
      </div>
              </div>
            <button type="submit"  class="btn btn-primary" [disabled]="!editprofile.valid">update</button>
          </form></div>
    </div>
</div>
